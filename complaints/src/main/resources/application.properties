spring.application.name=Complaints
server.port=8083
spring.datasource.url=jdbc:mysql://localhost:3306/Complaints?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
eureka.client.serviceUrl.defaultZone=http://eureka:8761/eureka/
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
logging.level.com.netflix.discovery=DEBUG
server.tomcat.max-http-header-size=16384
spring.jpa.generate-ddl=true

<div class="dialog-container">
  <h2 mat-dialog-title>Modifier la plainte</h2>
  
  <form [formGroup]="complaintForm" (ngSubmit)="saveComplaint()">
    <mat-dialog-content>
      <div class="form-fields">
        <!-- Statut -->
        <mat-form-field class="full-width">
          <mat-label>Statut</mat-label>
          <mat-select formControlName="status" required>
            <mat-option value="IN_PROGRESS">En cours</mat-option>
            <mat-option value="TREATED">RÃ©solu</mat-option>
            
            <mat-option value="DROPPED">suprimer</mat-option>

            
          </mat-select>
          <mat-error *ngIf="complaintForm.get('status')?.hasError('required')">
            Le statut est requis
          </mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Annuler</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!complaintForm.valid || isSubmitting">
        {{ isSubmitting ? 'Enregistrement...' : 'Enregistrer' }}
      </button>
    </mat-dialog-actions>
  </form>
</div>

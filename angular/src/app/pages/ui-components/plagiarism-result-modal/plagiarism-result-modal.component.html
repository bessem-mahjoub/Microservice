<input type="file" (change)="onFileSelected($event, 'file1')" accept=".docx" class="custom-file-input">
<input type="file" (change)="onFileSelected($event, 'file2')" accept=".docx" class="custom-file-input">
<button (click)="estimatePlagiarism()" class="btn btn-primary">Plagia</button>

<mat-progress-spinner *ngIf="loading" mode="indeterminate" class="loading-spinner"></mat-progress-spinner>

<div class="result-container" *ngIf="!loading && plagiarismDetected">
  <h2 class="result-heading">Plagiarism Result</h2>
  <p *ngIf="plagiarismPercentage === 0" class="result-message no-plagiarism">No plagiarism detected.</p>
  <p *ngIf="plagiarismPercentage > 0" class="result-message with-plagiarism">Plagiarism detected with a similarity of {{ plagiarismPercentage }}%.</p>
</div>
